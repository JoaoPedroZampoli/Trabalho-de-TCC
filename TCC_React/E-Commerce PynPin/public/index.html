<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Web site created using create-react-app" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="../src/Images/PynPin_Simples_Roxo.png" rel="shortcut icon"/>
  <style>
    * {
      margin: 0;
      font-family: 'Inter', sans-serif;
    }
  </style>
  <title>PynPin Modas</title>
</head>

<body>
  <noscript>
    <style>
            #notfound {
        position: relative;
        height: 100vh;
      }

      #notfound .notfound {
        position: absolute;
        left: 50%;
        top: 50%;
        -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
      }

      .notfound {
        max-width: 440px;
        width: 100%;
        text-align: center;
      }

      .notfound .notfound-404 {
        height: 280px;
        position: relative;
        z-index: -1;
      }

      .notfound .notfound-404 h1 {
        font-family: 'Inter','Montserrat', sans-serif;
        font-size: 230px;
        margin: 0px;
        font-weight: 900;
        position: absolute;
        left: 50%;
        -webkit-transform: translateX(-50%);
            -ms-transform: translateX(-50%);
                transform: translateX(-50%);
        /*background: url('') no-repeat;*/
        background: linear-gradient(180deg, rgba(119,17,255,1) 0%, rgba(161,67,255,1) 24%, rgba(178,86,255,1) 43%, rgba(255,206,127,1) 100%);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: cover;
        background-position: center;
      }


      .notfound h2 {
        font-family: 'Inter','Montserrat', sans-serif;
        color: #000;
        font-size: 24px;
        font-weight: 700;
        text-transform: uppercase;
        margin-top: 20px;
      }

      .notfound p {
        font-family: 'Inter','Montserrat', sans-serif;
        color: #000;
        font-size: 16px;
        font-weight: 400;
        margin-bottom: 20px;
        margin-top: 10px;
      }

      .notfound a {
        font-family: 'Inter','Montserrat', sans-serif;
        font-size: 14px;
        text-decoration: none;
        text-transform: uppercase;
        background: #823DB7;
        display: inline-block;
        padding: 15px 30px;
        border-radius: 40px;
        color: #fff;
        transition: 0.6s;
        font-weight: 700;
        -webkit-box-shadow: 0px 4px 15px -5px #823DB7;
                box-shadow: 0px 4px 15px -5px #823DB7;
      }

      .notfound a:hover{
        box-shadow: rgba(0, 0, 0, 0.2) 0px 12px 28px 0px, rgba(0, 0, 0, 0.1) 0px 2px 4px 0px, rgba(255, 255, 255, 0.05) 0px 0px 0px 1px inset;
      }


      @media only screen and (max-width: 767px) {
          .notfound .notfound-404 {
            height: 142px;
          }
          .notfound .notfound-404 h1 {
            font-size: 112px;
          }
      }

    </style>
    <div id="notfound">
      <div class="notfound">
        <div class="notfound-404">
          <h1>Oops!</h1>
        </div>
        <h2>Você não vai conseguir visualizar a página</h2>
        <p>Você precisa de JavaScript ativado para acessar a loja</p>
        <a href="#">Veja como solucionar -></a>
      </div>
    </div>
  </noscript>
  <div id="root"></div>
</body>

</html>
