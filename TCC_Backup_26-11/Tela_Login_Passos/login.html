<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Pynpin</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header id="header-container">
        <div class="header-content">
            <nav id="nav-container">
                <div class="nav-content">
                    <div id="logo">
                        <h1>Pynpin</h1>
                    </div>

                    <ul id="lista-menu">
                        <li class="menu-item">
                            <a href="#header-container">Home</a>
                        </li>
                    </ul>

                    <ul id="icon-sociais">
                        <li class="menu-item">
                            <a href="cadastro.html">Cadastre-se</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div id="login-header">
                <div class="login-content">
                    <div id="login-content-intro">
                        <h2>FAÇA O LOGIN</h2>
                        <p>Entre com sua conta ou cadastre-se gratuitamente sem burocracia.</p>
                        <div id="linha-titulo-login"></span>
                    </div>

                    <div id="login-content-formulario">
                        <form action="#">
                        
                            <div class="input">
                                <label for="">E-mail:</label>
                                <input type="text" required>
                            </div>

                            <div class="input"> 
                                <label for="">Senha:</label>
                                <input type="text" required>
                            </div>

                            <div class="input input-termos"> 
                                <input type="checkbox" id="termos">
                                <label for="termos">Salvar meus dados</label>
                            </div>

                            <div class="send-form">
                                <input type="submit" value="Entrar">
                                <div id="linha-botao-submit"></div>
                                <p>É novo por aqui? cadastre-se:</p>
                                <a href="cadastro.html" class="login-link">Criar Conta</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <footer>
        <p>Gustavo Passos. Todos os direitos reservados.</p>
        <a href="#header-container">
            Ir para o topo
        </a>
    </footer>
</body>

</html>
