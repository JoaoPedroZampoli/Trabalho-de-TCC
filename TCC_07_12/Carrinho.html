              <span class="TopText">Itens do Carrinho (0)</span>
              <span class="TopText">Lista de Desejos</span>
          </div>
          <button class="TopButton" style="border: 2px solid transparent; background-color: #FFC60A;">Continuar</button>
      </div>
      <div class="Bottom">

            <!--Inicio Produto-->
            <div class="Product">
              <div class="ProductDetail">
                  <img class="Image" >

                      <span class="ProductName">Teste</span>
                      <div class="ProductColorDescription">Cor: <div class="ProductColor"></div></div>
                      <span class="ProductSize">Tamanho: M</span>
                  </div>
              </div>
            </div>
            <!--Final Produto-->
          </div>
          <div class="Summary">

            <div class="SummaryItem">
              <span class="SummaryItemText">Subtotal:</span>
              <span class="SummaryItemPrice">R$ 219,99</span>
            </div>
            <div class="SummaryItem">
              <span class="SummaryItemText">Frete Estimado:</span>

            </div>
            <div class="SummaryItem">
              <span class="SummaryItemText">Desconto:</span>
              <span class="SummaryItemPrice">R$ 9,90</span>
            </div>

            </div>
