<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="Cookie.css">
    </head>
    <script src="Cookie.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<body>
<div class="box" id="boxdiv">
    <div class="box-internal">
        <div class="box-header">
            Este Website Utiliza Coookies
            <div class="box-text">
                Este Website utiliza cookies para melhorar a sua experiência, você pode escolher entre enviar somente os cookies obrigatórios ou enviar os Cookies adicionais para uma melhor experiência.
            </div>
        </div>
        <div class="button">
            <button class="accept" id="btnaccept" value="yes" onclick="clickcookie(this.value);">Aceito</button>
                <button class="decline" id="btndecline" value="no" onclick="clickcookie(this.value);">Somente Cookies Obrigatórios</button>
        </div>
    </div>
</div>
</body>
</html>
