<head>

    <title> Produto </title>

    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>

    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="menu">
            <div class="ladoesquerdo">
                <div class="logo">
                <img src="img/logo.svg">

                </div>
               <nav>
                    <ul>
                        <li><a href="">Coleção</a></li>
                        <li><a href="">Homem</a></li>
                        <li><a href="">Mulher</a></li>
                        <li><a href="">Outros</a></li>
                        <li><a href="">Entre em contato</a></li>
                    </ul>
               </nav>
            </div>

            <div class="ladodireito">
                <a href=""><img src="img/icon-cart.svg"></a>
                <a href="" class="icon-avatar"><img src="img/image-avatar.png"></a>
        </div>
    </div> 
    <div class="line"></div>

    </header>
    
    <main>
        <section>
            <div class="container">
                <div class="left-side">
                        <div class="items">
                            <div class="select-image">
                                <img src="img/image-product-1.jpg">
                            </div>
                              <div class="thumbs">

                                <div class="thumb">
                                    <img src="img/image-product-1-thumbnail.jpg">
                                </div>

                                <div class="thumb">
                                    <img src="img/image-product-2-thumbnail.jpg">
                                </div>

                                <div class="thumb">
                                    <img src="img/image-product-3-thumbnail.jpg">
                                </div>

                                <div class="thumb">
                                    <img src="img/image-product-4-thumbnail.jpg">
                                </div>


                              </div>  
                        </div>
                </div>

                <div class="right-side">
                    <div class="content">
                        <h6>Loja pynpin</h6>
                        <h1>Edições limitadas</h1>
                        <p>produto de alta qualidade e confiabilidade</p>
                        <div class="prices">
                            <span class="price">$125</span>
                        <span class="off">$250</span>
                        </div>
                        <div class="options">
                            <div class="amount">
                                <div class="minus">
                                    <img src="img/icon-minus.svg">
                                </div>
                                <span>0</span>
                                <div class="plus">
                                    <img src="img/icon-plus.svg">
                                </div>
                            </div>
    
                            <a href="" class="button"><img src="img/icon-cart.svg"> Adicionar ao carrinho</a>

                    </div>
                </div>

            </div>
